<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vapor - Cart</title>
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<div class="container">
		<header class="header">
			<div class="content">
				<div class="logo">
					<a href="index.html"><img src="./assets/images/vapor.png" alt="Vapor" /></a>
				</div>
				
				<nav class="nav">
					<a class="item" href="index.html">商店</a>
					<a class="item" href="user.html#library">游戏库</a>
				</nav>
				
				<div class="right">
					<div id="reg-login" class="hidden">
						<a class="item" href="register.html">注册</a>
						<a class="item" href="login.html">登录</a>
					</div>
					<div class="">
						<div class="cart">
							<a href="#"><i class="fa fa-shopping-cart"></i></a>
						</div>
						<div class="avatar">
							<a href="user.html"><img src="http://www.gravatar.com/avatar/hash" alt="Avatar"></a>
						</div>
						<div class="info">
							<p class="name">username</p>
							<p class="balance">$123.45</p>
						</div>
					</div>
				</div>
				
				<div class="search">
					<form id="search-form" method="get" action="search.html">
						<div class="search-box">
							<input name="keyword" type="text" value="hello world" placeholder="搜索">
							<a href="#" onclick="submitSearchForm();"><i class="fa fa-search"></i></a>
						</div>
					</form>
				</div>
			</div>
		</header>
		
		<div class="cart-items">
			<div class="content">
				<h3 class="title"> 我的购物车 </h3>
				<div class="cart-item-list">
					<div class="cart-item"> 
						<div class="cart-item-img">
							<a href="#"><img src="./assets/images/covers/1.jpg" border="0" width="100%"></a>
						</div>
						<div class="cart-item-title"> CRYSIS 3 </div>
						<div class="cart-item-de">
							<div class="cart-item-price">$29.00</div>
							<div class="cart-item-remove"><a class="remove" href="">Remove</a></div>
						</div>
					</div>
					
					<div class="cart-item"> 
						<div class="cart-item-img">
							<a href="#"><img src="./assets/images/covers/2.png" border="0" width="100%"></a>
						</div>
						<div class="cart-item-title"> BUTTERFEILD HARDLINE </div>
						<div class="cart-item-de">
							<div class="cart-item-price">$29.00</div>
							<div class="cart-item-remove"><a class="remove" href="">Remove</a></div>
						</div>
					</div>
					
					<div class="cart-item"> 
						<div class="cart-item-img">
							<a href="#"><img src="./assets/images/covers/3.jpg" border="0" width="100%"></a>
						</div>
						<div class="cart-item-title"> MIRRORS EDGE </div>
						<div class="cart-item-de">
							<div class="cart-item-price">$29.00</div>
							<div class="cart-item-remove"><a class="remove" href="">Remove</a></div>
						</div>
					</div>
				</div>
				
				<div class="checkout-content">
					<div class="checkout-total-price">
						<div class="sum">总计：$87.00</div>
						<div class="checkout">
							<a class="checkout" href="checkout.html"> 结算 </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>  
</body>
