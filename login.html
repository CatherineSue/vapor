<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Vapor</title>
    
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="content"">
          <div class="logo">
            <a href="index.html"><img src="./assets/images/vapor.png" alt="Vapor" /></a>
          </div>
          
          <nav class="nav">
            <a class="item" href="index.html">商店</a>
            <a class="item" href="user-library.html">游戏库</a>
          </nav>
          
          <div class="right">
            <div id="reg-login" class="">
              <a class="item" href="register.html">注册</a>
              <a class="item" href="login.html">登录</a>
            </div>
            <div class="hidden">
              <div class="cart">
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
              </div>
              <div class="avatar">
                <a href="user-library.html">
                  <div class="cover"></div>
                  <img src="http://www.gravatar.com/avatar/a8c29bd3c83109e0cb63ca978a819787" alt="Avatar">
                </a>
              </div>
              <div class="info">
                <p class="name">betakuang</p>
                <p class="balance">$123.45</p>
              </div>
            </div>
          </div>
          
          <div class="search">
            <form id="search-form" method="get" action="search.html">
              <div class="search-box">
                <input name="keyword" type="text" placeholder="搜索">
                <a href="#" onclick="submitSearchForm();"><i class="fa fa-search"></i></a>
              </div>
            </form>
          </div>
        </div>
      </header>
      
      <div class="content page-content" style="min-height: 500px;">
        <div class="login-panel">
          <div class="left-panel">
            <h2 class="section-title">登录</h2>
            <p class="description">使用已有帐号</p>
            
            <form>
              <label for="username">用户名</label>
              <input type="text" class="input-field" id="username" name="username">
              
              <label for="password">密码</label>
              <input type="password" class="input-field" id="password" name="password">
              
              <div>
                <input type="submit" class="button" value="登录">
              </div>
            </form>
          </div>
          
          <div class="divider"></div>
          
          <div class="right-panel">
            <h2 class="section-title">没有帐号？</h2>
            <p class="description">注册一个新帐号吧</p>
            
            <p class="description" id="new-account-info">现在就免费注册 Vapor 帐号，尽享游戏乐趣。</p>
            
            <a class="button" href="register.html">注册</a>
          </div>
          
          <div class="clearfix"></div>
        </div>
      </div>
      
      <footer class="footer">
        <div class="content">
          <div class="footer-text">
            <p>© 2015 Vapor. All rights reserved.</p>
            <p><a href="#">关于 Vapor</a> | <a href="#">帮助</a> | <a href="#">加入我们</a></p>
          </div>
        </div>
      </footer>
    </div>
    
    <script src="./assets/js/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/vapor.js"></script>
    
  </body>
</html>
